<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Media Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      color: #0077b6;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8a;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #upload-form {
      display: none;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Media Upload</h1>
    <p>Please enter the password to unlock upload access.</p>
  </header>

  <!-- Password Section -->
  <div id="password-section">
    <label for="upload-password">Password:</label>
    <input type="password" id="upload-password" placeholder="Enter password" />
    <button id="password-submit">Submit</button>
    <p class="error" id="password-message" style="display: none;">Incorrect password. Please try again.</p>
  </div>

  <!-- Upload Form -->
 <!-- ‚úÖ Cloudinary Upload Form -->
<form id="upload-form">
  <label for="file-upload">Choose a file (image/video/gif):</label>
  <input type="file" id="file-upload" accept="image/*,video/*,gif/*" />
  <button type="submit">Upload to Cloudinary</button>
</form>

<!-- Show the result below -->
<div id="upload-result" style="margin-top: 20px;"></div>

<script>
  const form = document.getElementById('upload-form');
  const fileInput = document.getElementById('file-upload');
  const result = document.getElementById('upload-result');

  // üîß Replace with your Cloudinary details:
  const CLOUD_NAME = 'dfie25m2j';         // e.g., 'mdnaser123'
  const UPLOAD_PRESET = 'my_unsigned_preset';   // from your Cloudinary dashboard

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const file = fileInput.files[0];
    if (!file) {
      alert('Please select a file.');
      return;
    }

    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);
    formData.append('tags', 'portfolio');

    result.innerHTML = 'Uploading... ‚è≥';

    try {
      const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();

      result.innerHTML = `
        ‚úÖ Uploaded successfully!<br>
        <strong>URL:</strong> <a href="${data.secure_url}" target="_blank">${data.secure_url}</a><br>
        <img src="${data.secure_url}" style="max-width: 100%; margin-top: 10px;" />
      `;
    } catch (error) {
      result.innerHTML = '‚ùå Upload failed. Check your Cloudinary credentials.';
      console.error(error);
    }
  });
</script>


  <footer>
    ¬© 2025 Md Abu Naser Nayem
  </footer>
  
<div style="text-align: center; margin: 40px 0;">
    <a href="index.html">
      <button style="
        background-color: #555;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      ">
        ‚Üê Back to Home Page
      </button>
    </a>
  </div>
  
  <script>
    const correctPassword = "YourSecret123"; // üîí Change this to your desired password
    const passwordInput = document.getElementById("upload-password");
    const passwordButton = document.getElementById("password-submit");
    const passwordMessage = document.getElementById("password-message");
    const uploadForm = document.getElementById("upload-form");
    const passwordSection = document.getElementById("password-section");

    passwordButton.addEventListener("click", () => {
      const entered = passwordInput.value.trim();
      if (entered === correctPassword) {
        uploadForm.style.display = "block";
        passwordSection.style.display = "none";
      } else {
        passwordMessage.style.display = "block";
        passwordInput.value = "";
      }
    });

    uploadForm.addEventListener("submit", e => {
      e.preventDefault();
      const fileInput = document.getElementById("file-upload");
      if (fileInput.files.length === 0) {
        alert("Please select a file before uploading.");
        return;
      }

      // Simulate upload
      alert("Upload successful! Your media is now live and ready to be enjoyed by everyone.");
      fileInput.value = "";
    });
  </script>

</body>
</html>
