<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Gallery | Md Abu Naser Nayem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background-color: #f9f9f9;
      color: #333;
    }

    header, footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 15px;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #0077b6;
    }

    #mediaGallery img,
    #mediaGallery video {
      max-width: 100%;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 25px 0;
    }
  </style>
</head>
<body>

  <header role="banner">
    <h1>Md Abu Naser Nayem</h1>
    <p style="color:#023e8a; font-weight:600; font-size:1.1rem;">Civil Engineer | Structural Design | Project Planning | Infrastructure Development</p>
    <nav role="navigation">
      <a href="index.html">Home</a>
      <a href="media.html">Media Gallery</a>
      <a href="settings.html">Settings ⚙️</a>
    </nav>
  </header>

  <main role="main">
    <h2>Media Gallery</h2>

    <div id="mediaGallery">
      <!-- Media will be loaded here -->
    </div>
  </main>

  <footer role="contentinfo">
    <p>© Md Abu Naser Nayem</p>
  </footer>

  <script>
    // Replace these with your actual Cloudinary media URLs
    const cloudinaryMedia = [
      {
        type: "image",
        url: "https://res.cloudinary.com/your-cloud-name/image/upload/v1688683200/sample1.jpg",
        alt: "Project Image 1"
      },
      {
        type: "video",
        url: "https://res.cloudinary.com/your-cloud-name/video/upload/v1688683200/sample2.mp4"
      },
      {
        type: "image",
        url: "https://res.cloudinary.com/your-cloud-name/image/upload/v1688683200/sample3.png",
        alt: "Project Image 2"
      }
      // Add more media objects here as needed
    ];

    const gallery = document.getElementById("mediaGallery");

    cloudinaryMedia.forEach(media => {
      let element;
      if (media.type === "image") {
        element = document.createElement("img");
        element.src = media.url;
        element.alt = media.alt || "Cloudinary image";
      } else if (media.type === "video") {
        element = document.createElement("video");
        element.src = media.url;
        element.controls = true;
      }
      gallery.appendChild(element);
      gallery.appendChild(document.createElement("hr"));
    });
  </script>

</body>
</html>
